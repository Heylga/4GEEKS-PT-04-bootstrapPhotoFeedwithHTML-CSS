<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c91e5e5ab9.js" crossorigin="anonymous"></script>
    <title>Instagram PhotoFeed (with Bootstrap)</title>
</head>

<body>

    <! –– HEADER ––>
        <div class="container-header">
            <div class=" row">
                <div class="col-md-12">

                    <! –– LOGO ––>

                        <nav
                            class="navbar navbar-expand-lg navbar-light bg-light; width: 100%; height: auto; margin-top: 20px;">
                            <div class="container-fluid">
                                <a class="navbar-brand" href="#"><i class="fab fa-instagram"></i> &nbsp;Instagram</a>
                                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                                    aria-expanded="false" aria-label="Toggle navigation">
                                    <span class="navbar-toggler-icon"></span>
                                </button>

                                <!-- RIGHT SIDE: BUTTON & DROPDOWN MENU -->

                                <div style="width: 100%; height: auto;">
                                    <button class="btn btn-primary me-md-2" type="button" ; data-bs-target="#myModal";
                                        style="background-color: green; border-color: green; width: 20%; height: auto; float: right; margin-top: 10px;"> Create a new Post</button>

                                    <!-- MODAL WINDOW WHEN YOU CLICK ON THE BUTTON "CREATE A NEW POST" -->

                                    <div class="modal" tabindex="-1"; id="myModal">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="input-group">
                                                    <span class="input-group-text">With textarea</span>
                                                    <textarea class="form-control"
                                                        aria-label="With textarea"></textarea>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary"
                                                        data-bs-dismiss="modal">Cancel</button>
                                                    <button type="button" class="btn btn-primary">Publish</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </div>

                                <div class="dropdown" ; style="width: 20%; height: auto; margin-top: 10px;">
                                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2"
                                        data-bs-toggle="dropdown" aria-expanded="false">
                                        <i class="fas fa-cog"></i>
                                    </button>
                                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                                        <li><button class="dropdown-item" type="button">Action</button></li>
                                        <li><button class="dropdown-item" type="button">Another action</button></li>
                                        <li><button class="dropdown-item" type="button">Something else here</button>
                                        <li>
                                            <hr class="dropdown-divider">
                                        </li>
                                        <li><a class="dropdown-item" href="#">Log Out</a></li>
                                        </li>
                                    </ul>
                                </div>



                                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                                </div>
                            </div>
                        </nav>


                </div>
            </div>

        </div>


        <! ––MAIN ––>

            <div class="container-main">
                <div class="row">
                    <div class="col-md-12">

                        <!-- NAVBAR CENTER-->

                        <nav>
                            <div class="nav nav-tabs" id="nav-tab" role="tablist" ;
                                style="display: flex; flex-wrap: wrap; padding-left: 50%; margin-bottom: 20px;">
                                <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab"
                                    data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home"
                                    aria-selected="true"><i class="fas fa-th"></i></button>
                                <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab"
                                    data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile"
                                    aria-selected="false"><i class="fas fa-square"></i></button>
                            </div>
                        </nav>

                        <!-- CONTENIDO PUBLICS - 1-->

                        <div class="tab-content" id="nav-tabContent" ;
                            style="display: flex; flex-wrap: wrap; padding-left:5%; margin-bottom: 20px; padding-right:5%;">
                            <div class="tab-pane fade show active" id="nav-home" role="tabpanel"
                                aria-labelledby="nav-home-tab">
                                <div class="container-publics1">
                                    <div class="row">
                                        <div class="col-md-12">

                                            <img src="https://picsum.photos/600/300?grayscale" ; class="img-thumbnail" ;
                                                style="width:400px; height:400px; padding:5px;">
                                            <img src="https://picsum.photos/600/300?grayscale" ; class="img-thumbnail" ;
                                                style="width:400px; height:400px; padding:5px;">
                                            <img src="https://picsum.photos/600/300?grayscale" ; class="img-thumbnail" ;
                                                style="width:400px; height:400px; padding:5px;">
                                        </div>


                                        <div class="col-md-12">

                                            <img src="https://picsum.photos/600/300?grayscale" ; class="img-thumbnail" ;
                                                style="width:400px; height:400px; padding:5px;">
                                            <img src="https://picsum.photos/600/300?grayscale" ; class="img-thumbnail" ;
                                                style="width:400px; height:400px; padding:5px;">
                                            <img src="https://picsum.photos/600/300?grayscale" ; class="img-thumbnail" ;
                                                style="width:400px; height:400px; padding:5px;">
                                        </div>

                                        <div class="col-md-12">

                                            <img src="https://picsum.photos/600/300?grayscale" ; class="img-thumbnail" ;
                                                style="width:400px; height:400px; padding:5px;">
                                            <img src="https://picsum.photos/600/300?grayscale" ; class="img-thumbnail" ;
                                                style="width:400px; height:400px; padding:5px;">
                                            <img src="https://picsum.photos/600/300?grayscale" ; class="img-thumbnail" ;
                                                style="width:400px; height:400px; padding:5px;">
                                        </div>

                                    </div>
                                </div>
                            </div>


                            <!-- CONTENIDO PUBLICS - 2-->

                            <div class="tab-pane fade" id="nav-profile" role="tabpanel"
                                aria-labelledby="nav-profile-tab">
                                <div class="container-publics2" ;>

                                    <div class="row">
                                        <div class="col-md-12" ; style="padding-left:300px;padding-right:200px;">
                                            <div class="card" style="width: 660px;">
                                                <div class="card-body">
                                                    <figure class="figure">
                                                        <img src="https://picsum.photos/600/300/?blur" ;
                                                            class="figure-img img-fluid rounded" ; alt="..." ;
                                                            style="width:600px;">
                                                        <figcaption class="figure-caption">
                                                            <h5 class="card-title"> 23 Likes </h5>
                                                            <p class="card-text">This is my first photo feed, happy
                                                                feed,This
                                                                is my firdt photo
                                                                feed , happy
                                                                feed,This is my firdt photo feed , happy feed This is my
                                                                firdt
                                                                photo feed ,
                                                                happy
                                                                feed!!!</p>
                                                            &nbsp;
                                                            ❤
                                                            <footer class="blockquote-footer"> &nbsp; Comment...<cite
                                                                    title="Source Title">Source
                                                                    Title</cite></footer>
                                                        </figcaption>
                                                    </figure>
                                                </div>
                                            </div>
                                        </div>


                                    </div>

                                </div>



                            </div>
                        </div>
                    </div>


                    <nav class="navbar navbar-expand-lg navbar-light bg-light">
                        <div class="container">
                            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static"
                                data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel"
                                aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <div class="mb-3">
                                                <textarea class="form-control" id="exampleFormControlTextarea1"
                                                    rows="3"></textarea>
                                            </div>
                                            <ul class="nav justify-content-left">
                                                <li class="pill-camara">
                                                    <i class="fas fa-camera"></i>
                                                </li>
                                                <li class="pill-map">
                                                    <i class="fas fa-map-marker-alt"></i>
                                                </li>
                                            </ul>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary"
                                                    data-bs-dismiss="modal">Cancel</button>
                                                <button type="button" class="btn btn-primary">Publish</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>


                        </div>
                </div>
            </div>

            </div>





            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
                integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
                crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
                integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
                crossorigin="anonymous"></script>

</body>

</html>
