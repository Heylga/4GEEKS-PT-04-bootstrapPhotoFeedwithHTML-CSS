<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c91e5e5ab9.js" crossorigin="anonymous"></script>
    <title>Instagram PhotoFeed (with Bootstrap)</title>
</head>

<body>

    <! –– HEADER ––>
        <div class="container-header">
            <div class=" row">
                <div class="col-md-12">

                    <! –– LOGO ––>

                        <nav
                            class="navbar navbar-expand-lg navbar-light bg-light; width: 100%; height: auto; margin-top: 20px;">
                            <div class="container-fluid">
                                <a class="navbar-brand" href="#"><i class="fab fa-instagram"></i> &nbsp;Instagram</a>
                                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                                    aria-expanded="false" aria-label="Toggle navigation">
                                    <span class="navbar-toggler-icon"></span>
                                </button>

                                <!-- RIGHT SIDE: BUTTON & DROPDOWN MENU -->

                                <div style="width: 100%; height: auto;">
                                    <button class="btn btn-primary me-md-2" type="button" ; data-bs-target="#myModal";
                                        style="background-color: green; border-color: green; width: 20%; height: auto; float: right; margin-top: 10px;"> Create a new Post</button>

                                    <!-- MODAL WINDOW WHEN YOU CLICK ON THE BUTTON "CREATE A NEW POST" -->

                                    <div class="modal" tabindex="-1"; id="myModal">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="input-group">
                                                    <span class="input-group-text">With textarea</span>
                                                    <textarea class="form-control"
                                                        aria-label="With textarea"></textarea>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary"
                                                        data-bs-dismiss="modal">Cancel</button>
                                                    <button type="button" class="btn btn-primary">Publish</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </div>

                                <div class="dropdown" ; style="width: 20%; height: auto; margin-top: 10px;">
                                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2"
                                        data-bs-toggle="dropdown" aria-expanded="false">
                                        <i class="fas fa-cog"></i>
                                    </button>
                                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                                        <li><button class="dropdown-item" type="button">Action</button></li>
                                        <li><button class="dropdown-item" type="button">Another action</button></li>
                                        <li><button class="dropdown-item" type="button">Something else here</button>
                                        <li>
                                            <hr class="dropdown-divider">
                                        </li>
                                        <li><a class="dropdown-item" href="#">Log Out</a></li>
                                        </li>
                                    </ul>
                                </div>



                                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                                </div>
                            </div>
                        </nav>


                </div>
            </div>

        </div>


        <! ––MAIN ––>

                <div class="row">

                            </div>
                        </nav>
